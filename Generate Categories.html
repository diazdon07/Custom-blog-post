<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      font-family: monospace;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    #output {
      white-space: pre-wrap;
      background: #f5f5f5;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>HTML Link Generator</h1>

  <label for="baseSlug">Base Slug (e.g., <code>category</code>):</label>
  <input type="text" id="baseSlug" placeholder="category" value="category">

  <label for="titles">Paste your list of titles (one per line):</label>
  <textarea id="titles" placeholder="Alaska Ambassador&#10;Arizona Ambassador&#10;..."></textarea>

  <button onclick="generateLinks()">Generate HTML</button>

  <label for="output">Generated HTML:</label>
  <textarea id="output" readonly></textarea>

  <script>
    function generateLinks() {
      const baseSlug = document.getElementById('baseSlug').value.trim();
      const titlesRaw = document.getElementById('titles').value.trim();
      const titles = titlesRaw.split('\n').filter(Boolean);
      let htmlOutput = '';

      titles.forEach(title => {
        const slug = title
          .toLowerCase()
          .replace(/[^\w\s-]/g, '')
          .replace(/\s+/g, '-');

        htmlOutput += `<p no_space_b="true" no_space_e="true">\n`;
        htmlOutput += `  <a href="/${baseSlug}/${slug}" runtime_url="/${baseSlug}/${slug}" type="page" style="display: initial;" no_space_b="true" no_space_e="true">\n`;
        htmlOutput += `   ${title}\n`;
        htmlOutput += `  </a>\n`;
        htmlOutput += `</p>\n\n`;
      });

      document.getElementById('output').value = htmlOutput.trim();
    }
  </script>

</body>
</html>
